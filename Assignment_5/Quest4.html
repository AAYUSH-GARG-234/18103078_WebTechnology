<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 5</title>
</head>
<body>
    <form>
        <label>Enter no of rows: </label>
        <input type="number" id="rows" name="rows">
        <input type="submit" value="Submit" id="myButton" onclick="printTree()">
    </form>

</body>

<script>
    function printTree(){
        var rows = document.getElementById("rows").value;

        for(i=1; i<=rows; i++){ 
        //Prints trailing spaces
            for(j=i-1; j<rows; j++){
                document.write("&nbsp");
            }
            
        //Prints the pyramid pattern
            for(j=1; j<=(2*i-1); j++){
                if(i==1){
                    document.write("*");
                }
                else{
                    document.write("0");
                }
            }
    
            document.write("<br>");
            
        }
    }
</script>
</html>
